name: Prettify Code
on: 
  pull_request_target:
    types:
      - labeled
jobs:
  prettify-code:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
    
      - name: Prettify Code
        uses: creyD/prettier_action@v4.3
        with:
        # This part is also where you can pass other options, for example:
          prettier_options: --write **/*.{js,md}
          only_changed: True
          same_commit: True
